<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter var', sans-serif; }
        .tab-link.active { border-color: #4f46e5; color: #4f46e5; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="h-full">
    <div class="flex flex-col h-full">
        <header class="bg-white shadow-sm">
            <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8 flex items-center justify-between">
                <div class="flex items-center gap-x-4">
                    <a href="/" class="p-2 text-gray-500 rounded-md hover:text-gray-700 hover:bg-gray-100" title="Kembali ke Dashboard Utama">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-semibold leading-6 text-gray-900">Real-time Analytics</h1>
                </div>
                <div class="flex items-center gap-x-4">
                    <span class="text-sm text-gray-600">Selamat datang, <strong>{{ username }}</strong></span>
                    <a href="/logout" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-md hover:bg-red-700">
                        Logout
                    </a>
                </div>
            </div>
        </header>

        <div class="border-b border-gray-200 bg-white">
            <nav class="-mb-px flex space-x-8 px-4 sm:px-6 lg:px-8" aria-label="Tabs">
                <a href="#harian" class="tab-link active border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Laporan Harian
                </a>
                <a href="#bulanan" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Rekap Bulanan
                </a>
            </nav>
        </div>

        <main class="flex-1 p-6 overflow-y-auto">
            <div id="harian-content" class="tab-content active">
                <div class="flex items-center justify-center mb-6">
                    <button id="prev-day-btn" class="p-2 rounded-md hover:bg-gray-200">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <h2 id="current-date-display" class="text-lg font-semibold mx-4">Hari Ini</h2>
                    <button id="next-day-btn" class="p-2 rounded-md hover:bg-gray-200 disabled:opacity-50" disabled>
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow col-span-1 md:col-span-3">
                        <h3 class="text-sm font-medium text-gray-500">Total Penjualan</h3>
                        <div class="mt-2 flex items-baseline gap-x-4">
                            <p id="total-penjualan-hari-ini" class="mt-2 text-3xl font-bold text-gray-900">Memuat...</p>
                            <p id="total-lusin" class="text-lg font-medium text-gray-600">(0 Dz)</p>
                        </div>
                        <div class="mt-4 border-t pt-4 grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm">
                            <div>
                                <p class="text-gray-500">Lunas</p>
                                <p id="total-lunas" class="font-semibold text-green-600">Rp. 0,00</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Belum Lunas</p>
                                <p id="total-belum-lunas" class="font-semibold text-red-600">Rp. 0,00</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Tidak Diketahui</p>
                                <p id="total-tidak-diketahui" class="font-semibold text-gray-600">Rp. 0,00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Aktivitas Penjualan Terkini</h3>
                    <div id="penjualan-terkini-container" class="overflow-x-auto">
                        </div>
                </div>
            </div>

            <div id="bulanan-content" class="tab-content">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Rekap Penjualan Bulan Ini</h3>
                    <div id="rekap-bulanan-container" class="overflow-x-auto">
                        </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
