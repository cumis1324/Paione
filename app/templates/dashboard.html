<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paione - Panel All In One Jasiva</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2d3748">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) { :root { font-family: 'Inter var', sans-serif; } }
        .barcode-font { font-family: 'Libre Barcode 39', cursive; font-size: 3rem; }

        /* --- PERBAIKAN RESPONSIVE DIMULAI DI SINI --- */

        /* Transisi halus untuk sidebar dan main content */
        #sidebar-container, #main-content {
            transition: all 0.3s ease-in-out;
        }

        /* 1. Logika untuk Sidebar Terbuka (Mobile-first) */
        /* Secara default, saat sidebar terbuka, ia akan overlay konten */
        body.sidebar-is-open #sidebar-container {
            transform: translateX(0);
        }
        body.sidebar-is-open #sidebar-overlay {
            display: block;
        }

        /* 2. Logika untuk Layar Desktop (md: 768px ke atas) */
        @media (min-width: 768px) {
            /* Saat sidebar terbuka di desktop, geser main-content ke kanan */
            body.sidebar-is-open #main-content {
                margin-left: 16rem; /* 64 unit Tailwind */
            }

            /* Saat sidebar tertutup di desktop, main-content kembali ke posisi semula */
            body:not(.sidebar-is-open) #main-content {
                margin-left: 0;
            }

            /* Di desktop, sidebar-overlay tidak diperlukan, jadi selalu sembunyikan */
            #sidebar-overlay {
                display: none;
            }
        }
        /* --- AKHIR PERBAIKAN --- */
    </style>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="h-full" data-username="{{ username }}">
    <div class="relative flex h-full">
        <div id="sidebar-container" class="fixed inset-y-0 left-0 z-40 flex w-64 transform transition-transform duration-300 ease-in-out -translate-x-full">
            <div class="flex flex-col flex-1 bg-gray-800 text-white">
                <div class="flex items-center justify-between h-16 border-b border-gray-700 px-4">
                    <h1 class="text-xl font-bold">Jasiva Guna Garmindo</h1>
                    <button id="sidebar-close-btn" class="p-2 text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                 <nav id="sidebar-nav" class="flex-1 p-4 space-y-2">
                    <a href="#analytics" data-permission="RA" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700">Home</a
                    
                    <hr class="border-gray-700 my-2">
                    <div>
                        <button type="button" id="master-dropdown-btn" class="nav-link w-full flex items-center justify-between px-4 py-2 rounded-md hover:bg-gray-700">
                            <span>Master</span>
                            <svg class="h-5 w-5 transform transition-transform duration-200" id="master-dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="master-dropdown-menu" class="hidden mt-1 pl-4 space-y-1">
                            <a href="#add-item" data-permission="WNB" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700">Tambah Barcode</a>
                            <a href="#items" data-permission="RI" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Barang</a>
                            <a href="#materials" data-permission="RM" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Bahan</a>
                            <a href="#sizes" data-permission="RSz" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Ukuran</a>
                            <a href="#brands" data-permission="RB" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Merek</a>
                            <a href="#models" data-permission="RM" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Model</a>
                        </div>
                    </div>

                    <div>
                        <button type="button" id="toko-dropdown-btn" class="nav-link w-full flex items-center justify-between px-4 py-2 rounded-md hover:bg-gray-700" data-permission="RTk">
                            <span>Toko</span>
                            <svg class="h-5 w-5 transform transition-transform duration-200" id="toko-dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="toko-dropdown-menu" class="hidden mt-1 pl-4 space-y-1">
                            <a href="#penjualan" data-permission="RTk" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Penjualan</a>
                            <a href="#penerimaan" data-permission="RTk" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Penerimaan</a>
                            <a href="#piutang" data-permission="RTk" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Daftar Piutang</a>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="packinglist-dropdown-btn" class="nav-link w-full flex items-center justify-between px-4 py-2 rounded-md hover:bg-gray-700" data-permission="RPL">
                            <span>Packing List</span>
                            <svg class="h-5 w-5 transform transition-transform duration-200" id="packinglist-dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="packinglist-dropdown-menu" class="hidden mt-1 pl-4 space-y-1">
                            <a href="#packinglist-barcode" data-permission="RPL" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Barcode CMT</a>
                            <a href="#packinglist-riwayat" data-permission="RPL" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Riwayat</a>    
                        </div>
                    </div>
                   <div>
                        <button type="button" id="multipayroll-dropdown-btn" class="nav-link w-full flex items-center justify-between px-4 py-2 rounded-md hover:bg-gray-700" data-permission="RA">
                            <span>Multi Payroll BCA</span>
                            <svg class="h-5 w-5 transform transition-transform duration-200" id="multipayroll-dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="multipayroll-dropdown-menu" class="hidden mt-1 pl-4 space-y-1">
                            <a href="#multipayroll" data-permission="RA" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Konversi XLSX</a>
                            <a href="#payroll-checksum" data-permission="RA" class="nav-link block px-4 py-2 rounded-md text-sm hover:bg-gray-700">Buat Checksum TXT</a>
                        </div>
                    </div>
                    </nav>
                </nav>
                <div class="p-4 border-t border-gray-700">
                    <span class="block text-sm">Login sebagai <strong>{{ username }}</strong></span>
                    <a href="/logout" class="block w-full text-center mt-2 rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">Logout</a>
                </div>
            </div>
        </div>
        <div id="sidebar-overlay" class="fixed inset-0 z-30 hidden bg-black bg-opacity-50"></div>

        <div id="main-content" class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm">
                <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8 flex items-center justify-between">
                    <div class="flex items-center">
                        <button id="hamburger-btn" class="p-2 mr-2 text-gray-500 rounded-md hover:text-gray-700 hover:bg-gray-100">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <div class="flex items-center gap-x-3">
                            <img class="h-10 w-auto" src="./static/icons/icon-192x192.png" alt="Logo Perusahaan" onerror="this.onerror=null;this.src='https://placehold.co/120x40?text=Logo';">
                            <span class="font-bold text-xl text-gray-800 hidden sm:block">Jasiva Guna Garmindo</span>
                        </div>
                    </div>
                    <h1 id="page-title" class="text-lg font-semibold leading-6 text-gray-900 text-right truncate">Dashboard</h1>
                </div>
            </header>
            <main class="flex-1 p-6 overflow-y-auto">
                <div id="notification" class="hidden mb-6 p-4 rounded-md"></div>
                <div id="app-content"></div>
            </main>
        </div>
    </div>

    <div id="lookup-edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="lookup-modal-title" class="text-lg leading-6 font-medium text-gray-900 text-center">Edit Item</h3>
                <div class="mt-4 px-7 py-3">
                    <label id="lookup-modal-label" for="lookup-edit-name" class="block text-sm font-medium text-gray-700 text-left mb-1">Nama</label>
                    <input type="text" id="lookup-edit-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300" placeholder="Nama Item">
                </div>
                <div class="items-center px-4 py-3 text-center">
                    <button id="lookup-modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2 hover:bg-gray-300">Batal</button>
                    <button id="lookup-modal-save" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div id="item-edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Edit Barang</h3>
                <form id="item-edit-form" class="mt-4 space-y-4 px-4">
                    <input type="hidden" id="item-edit-id">
                    <div>
                        <label for="item-edit-name" class="block text-sm font-medium text-gray-700">Nama Barang</label>
                        <input type="text" id="item-edit-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="item-edit-material" class="block text-sm font-medium text-gray-700">Bahan</label>
                            <select id="item-edit-material" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                        </div>
                        <div>
                            <label for="item-edit-size" class="block text-sm font-medium text-gray-700">Ukuran</label>
                            <select id="item-edit-size" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                        </div>
                        <div>
                            <label for="item-edit-brand" class="block text-sm font-medium text-gray-700">Merek</label>
                            <select id="item-edit-brand" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                        </div>
                         <div>
                            <label for="item-edit-model" class="block text-sm font-medium text-gray-700">Model</label>
                            <select id="item-edit-model" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                        </div>
                    </div>
                    <div>
                        <label for="item-edit-price" class="block text-sm font-medium text-gray-700">Harga</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                             <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">Rp</span></div>
                            <input type="number" id="item-edit-price" required class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300" placeholder="0.00" step="0.01">
                        </div>
                    </div>
                    <div>
                        <label for="item-edit-serial" class="block text-sm font-medium text-gray-700">Serial</label>
                        <input type="text" id="item-edit-serial" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </form>
                <div class="items-center px-4 py-3 mt-4 text-center border-t">
                    <button id="item-modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2 hover:bg-gray-300">Batal</button>
                    <button id="item-modal-save" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>
    <div id="sales-detail-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 id="sales-detail-modal-title" class="text-lg leading-6 font-medium text-gray-900">Detail Penjualan</h3>
                <button id="sales-detail-close-btn" class="text-black close-modal">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="sales-detail-content" class="mt-4">
                </div>
            <div class="items-center px-4 py-3 mt-4 text-right border-t">
                 <button id="sales-detail-close-btn-bottom" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Tutup</button>
            </div>
        </div>
    </div>

</body>
</html>
