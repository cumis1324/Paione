<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter var', sans-serif; }
        .tab-link.active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="h-full">
    <div class="flex flex-col h-full">
        <header class="bg-white shadow-sm flex-shrink-0">
            <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8 flex items-center justify-between">
                <div class="flex items-center">
                     <a href="/" class="p-2 mr-2 text-gray-500 rounded-md hover:text-gray-700 hover:bg-gray-100" title="Kembali ke Dashboard">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 id="page-title" class="text-lg font-semibold leading-6 text-gray-900">Toko</h1>
                </div>
                <span class="text-sm text-gray-600">Selamat datang, <strong>{{ username }}</strong></span>
            </div>
        </header>

        <div class="border-b border-gray-200 bg-white flex-shrink-0">
            <nav class="-mb-px flex space-x-8 px-4 sm:px-6 lg:px-8" aria-label="Tabs">
                <a href="#penjualan" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Penjualan
                </a>
                <a href="#penerimaan" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Penerimaan
                </a>
                <a href="#piutang" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Daftar Piutang Pelanggan
                </a>
            </nav>
        </div>

        <div class="flex-1 overflow-auto">
            <main class="p-6">
                <div id="notification-toko" class="hidden mb-6 p-4 rounded-md"></div>
                
                <div id="penjualan-content" class="tab-content">
                    </div>
                <div id="penerimaan-content" class="tab-content">
                    <div class="p-4 text-center bg-gray-50 rounded-lg">Fungsionalitas untuk <strong>Penerimaan</strong> belum diimplementasikan.</div>
                </div>
                <div id="piutang-content" class="tab-content">
                    <div class="p-4 text-center bg-gray-50 rounded-lg">Fungsionalitas untuk <strong>Daftar Piutang Pelanggan</strong> belum diimplementasikan.</div>
                </div>
            </main>
        </div>
        </div>

    <div id="sales-detail-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
       <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Detail Penjualan</h3>
                <button id="sales-detail-close-btn" class="text-black">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="sales-detail-content" class="mt-4 max-h-[60vh] overflow-y-auto">
                </div>
            <div class="items-center px-4 py-3 mt-4 text-right border-t">
                 <button id="sales-detail-close-btn-bottom" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Tutup</button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/toko.js') }}"></script>
</body>
</html>
